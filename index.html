<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Java Script</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class = "btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            
            <div>
                <button class = "btn btn-danger" onclick="reset()">Reset</button>
        
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Generate Cat</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challange 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.png" height=150px width=150px onclick="rpsGames(this)">
            <img id="paper" src="static/images/paper.gif" height=150px width=150px onclick="rpsGames(this)">
            <img id="scissors" src="static/images/scissors.png" height=150px width=150px onclick="rpsGames(this)">
        </div>
    </div>

    <div class="container-4">
        <h2>Challenge 4: Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="reset">Reset</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="random">Random</option>
                </select>
            </form>
            <button class="btn btn-primary">Facebook!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-danger">YouTube!</button>
            <button class="btn btn-success">Weee!</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <duv class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </duv>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
